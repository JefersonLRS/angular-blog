<a class="container__link" [routerLink]="['content', id]">
    <div class="container__big-card">
    
        <div class="big-card__picture">
            <img
                src="{{pictureCover}}"
                alt="mainContent"
                width="500px"
            >
        </div>
    
        <div class="big-card__title">
            <h2>{{cardTitle}}</h2>
        </div>
    
        <div class="big-card__description">
            <p>{{cardDescription}}</p>
        </div>
    
    </div>
</a>
