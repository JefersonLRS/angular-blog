<a class="container__link" [routerLink]="['content', id]">
    <div class="container__small-card">
        <div class="container__small-card-content">
            <div class="small-card__picture">
                <img
                    src={{pictureCover}}
                    alt="mainContent"
                    width="250px"
                    height="auto"
                >
            </div>
        
            <div class="small-card__title">
                <h2>{{cardTitle}}</h2>
            </div>
        </div>
        <div class="container__small-card-line">
            <hr>
        </div>
    </div>
</a>
